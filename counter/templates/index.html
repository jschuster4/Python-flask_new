<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Example</title>
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        function button_Adder(){ 
            document.getElementById('the_count').innerHTML = {{count}} + 2;
        }
        function button_clear(){
            document.getElementById('the_count').innerHTML = 0;
        }

    </script>
</head>

<body>
    <div class="container-md"  style="display: flex; flex-direction: column; align-items: center;">
        <h1>Counter</h1>
        <h3 id='the_count' name = 'current_count'>{{ count }}</h3>
        <div>
            <button name='click_add' value="2" class="btn btn-primary" onclick="button_Adder()">Add 2</button>
            <button name='reset' value="0" class="btn btn-danger" onclick="button_clear()">Reset</button>
        </div>
    </div>

</body>
</html>
